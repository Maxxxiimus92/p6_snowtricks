<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site communautaire SnowTricks">
    <meta name="author" content="Ulrich Huet">

    <title>Accueil - SnowTricks</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CDN-->
    <script src="https://use.fontawesome.com/00b0ae091d.js"></script>
    
    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SnowTricks</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span>MENU</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajouter</a>
                    </li>
					<li class="nav-item">
						<a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        
        <h1 class="my-4" style="text-decoration:underline">Ajouter une nouvelle Figure</h1>
		
		<form class="col-10 mx-auto">
			<div class="form-group row">
				<label for="name" class="col-md-3 col-sm-10 col-form-label">Nom :</label>
				<div class="col-md-9 col-sm-10">
					<input type="text" class="form-control" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-md-3 col-sm-10 col-form-label">Description :</label>
				<div class="col-md-9 col-sm-10">
				<textarea class="form-control" id="description" rows="7"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="category" class="col-md-3 col-sm-10 col-form-label">Catégorie :</label>
				<div class="col-md-4 col-sm-10">
					<select class="form-control" id="category">
						<option>Grab</option>
						<option>Rotation</option>
						<option>Flip</option>
						<option>Old School</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="illustration" class="col-md-3 col-sm-10 col-form-label">Illustration(s) :</label>
				<div class="col-md-9 col-sm-10">
					<input type="file" class="form-control-file" id="illustration">
                    <div class="col-xs-12 text-right" style="margin-top:10px">
                        <a href="#"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-12" style="margin-left:30px">
                        <a href="#"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
                    </div>
				</div>
			</div>
			<div class="form-group row">
				<label for="video" class="col-md-3 col-sm-10 col-form-label">Vidéo(s) :</label>
				<div class="col-md-9 col-sm-10">
					<input type="text" class="form-control" id="video">
                    <div class="col-xs-12 text-right" style="margin-top:10px">
                        <a href="#"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-xs-12" style="margin-left:30px">
                        <a href="#"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>
                    </div>
				</div>
			</div>
			<div class="form-group row form-btn">
				<div class="col-md-12 col-sm-12">
					<a class="btn btn-primary" href="">Annuler</a>
					<button type="submit" class="btn btn-success">Enregistrer</button>
				</div>
			</div>
		</form>
		
    </div>
    
    <!-- Footer -->
    <footer class="py-5 bg-dark footer-add">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; SnowTricks 2017</p>
        </div>
    </footer>
    
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
